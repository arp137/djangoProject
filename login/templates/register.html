<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../static/stylesRegister.css" rel="stylesheet" />
    <link href="../static/images/logo.png" rel="icon" />
    <title>Data Goal - Register</title>
</head>
<body>
    <div class="login_div">
            <div class="gray_box"></div>
            <span class="tituloDataGoal">Data Goal</span>

        <form method="Post" action="{% url 'register' %}" autocomplete="off">
                {% csrf_token %}

                <input type="text" name="username" placeholder="Username" class="username_box" value="">
                <input type="text" name="email" placeholder="Email" class="email_box" value="">
                <input type="password" name="password" placeholder="Password" class="password_box" value="">
                <input type="password" name="password_repeat" placeholder="Repeat Password" class="repeat_password_box" value="">
                <input type="submit" class="login_botton" value="REGISTER">

            </form>

            <span class="ahaa">Already have an account? <a href="{% url 'login' %}">Login</a></span>
            <div class="laliga"></div>
    </div>

    <div class="bottom_panel">
            <div class="logo"></div>
            <span class="copyright">Â© Copyright 2024 - Data Goal</span>
    </div>
</body>
</html>
