<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../static/stylesDashboard.css">
    <link rel="icon" href="../static/images/logo.png">
</head>
<body>
    <div class="top_panel">
        <span class="titulo">Data Goal</span>
        <a class="logout_b" href="{% url 'user_logout' %}">Log out</a>
        <div class="logo"></div>
    </div>

    <main>
        <div class="league" id="add-league">
            <a href="{% url 'make-comp' %}" class="full-link">
                <span>+</span>
            </a>
        </div>

            <div class="league" id="comp1">
                <img src="{{ escut1_url }}" alt="{{nom1}}">
                <span>{{nom1}}</span>
                <span>vs</span>
                <img src="{{ escut2_url }}" alt="{{nom2}}">
                <span>{{nom2}}</span>
                <span>{{temp}}</span>
            </div>

        <div class="league" id="premier-league">
            <img alt="Manchester City">
            <span>vs</span>
            <img alt="Liverpool">
            <span>2019/20</span>
        </div>

        <div class="league" id="serie-a">
            <img alt="Inter Milan">
            <span>vs</span>
            <img alt="Napoli">
            <span>2020/21</span>
        </div>

        <div class="league" id="segunda">
            <img alt="Team 1">
            <span>vs</span>
            <img alt="Team 2">
            <span>2023/24</span>
        </div>

        <div class="league" id="ligue1">
            <img alt="Paris Saint Germain">
            <span>vs</span>
            <img alt="Marseille">
            <span>2021/22</span>
        </div>
    </main>

   <div class="bottom_panel">
       <div class="logo"></div>
       <span class="copyright">Â© Copyright 2024 - Data Goal</span>
   </div>
</body>
</html>
